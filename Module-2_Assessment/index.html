<!DOCTYPE html>
<html lang="en-us">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Module 2 Assessment</title>
        
        <!--Link to Boostrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!--Font Awesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Font Links-->
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"><!--Shadow-->
        <!--Link to CSS Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

<body onload="startFunction()"> <!--put background here-->
  
<div class = "container-fluid">

    <heading class="row" style="width:100%;">
            
        <div class="col-1">
            <audio id="music">
                <source type="audio/mpeg">
            </audio>
        </div>

        <div class="col-10 title">
            <p><img id="title" src="assets/images/hangman.png"></p>
            <p>Harry Potter Style</p>
             <!--style somehow-->
        </div>
        <div class="col-1"></div>
    </heading>

    <answer class="row"></answer>

    <main class = "row">

        <div class="col-2"></div>

        <game class="col-8 jumbotron" style="padding:20px;margin:10px;">
            
            <!--HeadingOfGame-->
            <div class="row start">
                <p>Press any key to get started! The last word was:</p>
                <p id="lastWord" style="font-size:25px;text-transform:uppercase"></p>
            </div>
            
            <!--Counts of wins and losses-->
            <div class="row count">
                <div class="col-4">
                    <p style="text-align:right;">Wins:</p>
                </div>    
                <div class="col-2">
                    <p id="wins" style="text-align:left;"></p>
                </div>    
                <div class="col-2">
                    <p style="text-align:right;">Losses:</p>
                </div>
                <div class="col-4">
                    <p id="losses" style="text-align:left;"></p>
                </div>
            </div>
            
            <!--CurrentWord-->
            <div class="row word">
                <p>Current Word:</p>
            </div>
            <div class="row">
                <p  id="currentWord"></p>
            </div>
            

            <!--Number of Guesses Remaining-->
            <div class="row guesses">
                <p>Number of Guesses Remaining:</p>
            </div>
            <div class="row">
                <p id="guessesRemaining"></p>
            </div>

            <!--Letters already Guessed-->
            <div class="row letters">
                <p>Letters Already Guessed:</p>
            </div>
            <div class="row">
                <p id="lettersGuessed"></p>
            </div>
            
            <div class="row justify-content-center" >
                <button type="button" class="btn btn-outline-light" onclick="musicFunction()">Play Music</button>
            </div>

        </game>

        <div class="col-2"></div>

    </main>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</div> <!--Container-->
</body>
</html>
