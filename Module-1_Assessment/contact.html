<body>

<div class="containter-xs">

    <!--Navbar Header-->
    <header class="row">
            
        <nav class="navbar navbar-expand-sm fixed-top navother">
            <div class="col-sm-3"></div>
            <div class="col-sm-2" style="padding:0;margin:0;height:60px;">
                <name class="navbar-brand otherheading">Sydney Jane</name>
            </div>
            <div class="col-sm-4" style="padding:0;margin:0;">
                <links class="collapse navbar-collapse justify-content-end">
                    <ul class="nav navbar-nav">

    <!--Contact-->

    <contact class="row">
        <div class="col-sm-3"></div>
        <about class="col-sm-6 contact">

            <h1 class="otherheading">Contact</h1>
            <hr class="mb:5px;mt:5px;" style="height:1px;background:#7777777a;">

            <form style="padding:10px;margin-bottom:0;">

                <div class="form-row">
                    <label class="text">Name</label>
                    <input type="text" class="form-control" placeholder="i.e. John Smith">
                </div>
                <div class="form-row">
                    <label class="text">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="form-row">
                    <label class="text">Message</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
                <button type="button" class="btn" style="background:#4aaaa5;color:white;font-family:Arial, Helvetica, sans-serif;">Submit</button>

            <form>


        </about>
        <div class="col-sm-3"></div>
    </contact>
